<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AFL Scoreboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="custom.css" />
  </head>

  <body>
    <section class="wrapper">
      <div class="action">
        <a href="javascript:void(0)" onclick="reset()">Reset</a>
        <a href="javascript:void(0)" onclick="undo()"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-undo-2"
          >
            <path d="M9 14 4 9l5-5" />
            <path
              d="M4 9h10.5a5.5 5.5 0 0 1 5.5 5.5a5.5 5.5 0 0 1-5.5 5.5H11"
            />
          </svg>
        </a>
      </div>
      <div class="card">
        <div class="score-board">
          <div class="team-score-wrapper home-team">
            <div class="team-block">
              <div class="logo">
                <img src="magpies.png" alt="" />
              </div>
              <div class="final-score">
                <h2 id="homeTotalScore">0</h2>
                <p><span id="hGoal">0</span>.<span id="hBehind">0</span></p>
              </div>
            </div>
            <div class="score-button">
              <button onclick="homeGoal()">Goal</button>
              <button onclick="homeBehind()">Behind</button>
            </div>
          </div>

          <div class="team-score-wrapper away-team">
            <div class="team-block away">
              <div class="logo">
                <img src="tigers.png" alt="" />
              </div>
              <div class="final-score">
                <h2 id="awayTotalScore">0</h2>
                <p><span id="aGoal">0</span>.<span id="aBehind">0</span></p>
              </div>
            </div>
            <div class="score-button">
              <button onclick="awayGoal()">Goal</button>
              <button onclick="awayBehind()">Behind</button>
            </div>
          </div>
        </div>
      </div>

      <div class="result">
        <p id="result-text">You'll see live result here...</p>
      </div>
    </section>
    <script src="custom.js"></script>
  </body>
</html>
